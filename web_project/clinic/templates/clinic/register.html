{% extends "clinic/base.html" %}
{% block content %}
<h1>Регистрация пациента</h1>
<form id="register-form">
  <div class="mb-3">
    <label for="phone" class="form-label">Телефон</label>
    <input type="text" id="phone" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="first-name" class="form-label">Имя</label>
    <input type="text" id="first-name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="last-name" class="form-label">Фамилия</label>
    <input type="text" id="last-name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Пароль</label>
    <input type="password" id="password" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
<div id="message" class="mt-3"></div>

<script>
const form = document.getElementById('register-form');
form.addEventListener('submit', async e => {
  e.preventDefault();
  const data = {
    phone: document.getElementById('phone').value,
    first_name: document.getElementById('first-name').value,
    last_name: document.getElementById('last-name').value,
    password: document.getElementById('password').value,
  };
  const res = await fetch('/api/register/', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(data)
  });
  const msg = document.getElementById('message');
  if (res.ok) {
    msg.innerHTML = '<div class="alert alert-success">Регистрация успешна</div>';
    form.reset();
  } else {
    const err = await res.json();
    msg.innerHTML = `<div class="alert alert-danger">${JSON.stringify(err)}</div>`;
  }
});
</script>
{% endblock %}
