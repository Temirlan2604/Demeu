{# clinic/templates/clinic/base.html #}
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <!-- Свои стили -->
  <link href="{% static 'clinic/css/custom.css' %}" rel="stylesheet">
  <title>Демеу Ер-тіс</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'service_list' %}">Демеу Ер-тіс</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'service_list' %}">Услуги</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'doctor_list' %}">Врачи</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'history' %}">История</a></li>
        </ul>
        <div class="d-flex">
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Выход</a>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Вход</a>
            <a href="{% url 'register' %}" class="btn btn-primary">Регистрация</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-4 flex-fill">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-light text-center py-3 mt-auto">
    © 2025 Демеу Ер-тіс
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
