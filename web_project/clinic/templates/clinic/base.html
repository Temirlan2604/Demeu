{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{% static 'clinic/css/custom.css' %}" rel="stylesheet">
<title>Демеу Ер-тіс</title></head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
<div class="container">
<a class="navbar-brand" href="{% url 'service_list' %}">Демеу Ер-тіс</a>
<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
<div class="collapse navbar-collapse" id="nav">
<ul class="navbar-nav me-auto">
<li class="nav-item"><a class="nav-link" href="{% url 'service_list' %}">Услуги</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'doctor_list' %}">Врачи</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'history' %}">История</a></li>
</ul>
<div class="d-flex">
{% if user.is_authenticated %}
<a href="{% url 'logout' %}" class="btn btn-outline-secondary">Выход</a>
{% else %}
<a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Вход</a>
<a href="{% url 'register' %}" class="btn btn-primary">Регистрация</a>
{% endif %}
</div>
</div>
</div>
</nav>
<div class="container mt-4">{% block content %}{% endblock %}</div>
<footer>© 2025 Демеу Ер-тіс</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('service-filter').addEventListener('input', function() {
      const q = this.value.trim().toLowerCase();
      document.querySelectorAll('.service-item').forEach(el => {
        const name = el.dataset.name.toLowerCase();
        el.style.display = name.includes(q) ? '' : 'none';
      });
    });
    </script>
    <script>
        document.getElementById('doctor-filter').addEventListener('input', function() {
          const q = this.value.trim().toLowerCase();
          document.querySelectorAll('.doctor-item').forEach(el => {
            const name = el.dataset.name.toLowerCase();
            el.style.display = name.includes(q) ? '' : 'none';
          });
        });
        </script>       
</body></html>
